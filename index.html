<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <title>Eclipse</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/index.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="stars">
      <img src="/Assets/SVGs/stars.svg" />
    </div>
    <div class="back">
      <div class="view">
        <h1 class="scoreboard"></h1>
        <a class="overlaybuttons overlaybuttons__music" onclick="toggleMusic()">
          <i class="fas fa-music"></i>
          <i class="fas fa-slash"></i>
        </a>
        <a class="overlaybuttons overlaybuttons__info" onclick="showInfo()">
          <i class="fa-solid fa-circle-info"></i>
        </a>
        <div class="map">
          <div class="border"></div>

          <div class="titlescreen">
            <div class="titlescreen_buttons">
              <a
                href="/singleplayer/index.html"
                class="titlescreen__button titlescreen__button--singleplayer"
              >
                <img class src="/Assets/SVGs/SingleplayerButton.svg" />
              </a>
              <a
                href="/multiplayer/index.html"
                class="titlescreen__button titlescreen__button--multiplayer"
              >
                <img class src="/Assets/SVGs/MultiplayerButton.svg" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/JavaScript/utility/utility.js"></script>
    <script src="/JavaScript/StartGameFunctions.js"></script>
    <script src="/JavaScript/Classes/AnimationObject.js"></script>
    <script src="/JavaScript/Classes/CollisionDetector.js"></script>
    <script src="/JavaScript/Classes/Ship.js"></script>
    <script src="/JavaScript/Classes/Bullet.js"></script>
    <script src="/JavaScript/Classes/Obstacle.js"></script>
    <script src="/JavaScript/Classes/Particle.js"></script>
    <script src="/JavaScript/Main.js" defer></script>
  </body>
</html>
