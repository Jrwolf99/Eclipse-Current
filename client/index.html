<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <title>Eclipse</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/Styles/index.css" />
    <link rel="stylesheet" href="/Styles/items.css" />
    <link rel="stylesheet" href="/Styles/titlescreen.css" />
    <link rel="stylesheet" href="/Styles/extra-animations.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="stars">
      <img src="/Assets/SVGs/stars.svg" />
    </div>
    <div class="back">
      <div class="view">
        <h1 class="scoreboard">


          
        </h1>
        <a class="overlaybuttons overlaybuttons__music" onclick="toggleMusic()">
          <i class="fas fa-music"></i>
          <i class="fas fa-slash"></i>
        </a>
        <a class="overlaybuttons overlaybuttons__info" onclick="showInfo()">
          <i class="fa-solid fa-circle-info"></i>
        </a>
        <div class="map">
          <div class="border">
            <div class="ring">
              <img src="/Assets/SVGs/Ellipse.svg" />
            </div>

            <div class="ring_glow">
              <img src="/Assets/images/ring_glow.png" />
            </div>

          



          <div class="titlescreen">
            <a class="titlescreen__logo" href="/index.html">
              <img src="/Assets/SVGs/Title.svg" />
            </a>

            <div class="titlescreen__buttons">
              <a
                class="titlescreen__button titlescreen__button--start"
                onclick="startGameServer()"
              >
                <img src="/Assets/SVGs/StartButton.svg" />
              </a>
              <form class="namefield_form">
            <input class="namefield_input" type="text" placeholder="Your Name Here!"
                />
                 <br/>
                <button>send</button>
              </form>
              <ul class="names"></ul>
            </div>
          </div>
        
        
        </div>



      <div class="endgame-screen">

        <h1>GAME OVER!</h1>
          <table class="endgame-scoreboard">
            <tr>
              <th>Players</th>
              <th>Score</th>
            </tr>
          </table>
      </div>


      </div>
    </div>

    <script src="./JavaScript/Socket/wsTransmit.js"></script>
    <script src="./JavaScript/Socket/wsReceive.js"></script>
    <script src="./JavaScript/Socket/Titlescreen/Titlescreen.js"></script>
    <script src="./JavaScript/utility/utility.js"></script>
    <script src="./JavaScript/StartGameFunctions.js"></script>
    <script src="./JavaScript/Classes/AnimationObject.js"></script>
    <script src="./JavaScript/Classes/CollisionDetector.js"></script>
    <script src="./JavaScript/Classes/Ship.js"></script>
    <script src="./JavaScript/Classes/EnemyShip.js"></script>
    <script src="./JavaScript/Classes/Bullet.js"></script>
    <script src="./JavaScript/Classes/EnemyBullet.js"></script>
    <script src="./JavaScript/Classes/Obstacle.js"></script>
    <script src="./JavaScript/Classes/Particle.js"></script>
    <script src="./JavaScript/Main.js" defer></script>
  </body>
</html>
